<div class="card">

  <div class="card-body">
    <h5 class="card-title">Empleados</h5>

    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th></th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let empleado of Empleados; let iControl=index">
          <td>{{empleado.Id}}</td>
          <td>{{empleado.Nombre}}</td>
          <td>{{empleado.Apellido}}</td>
          <td><img class="rounded-circle" src="{{empleado.Foto}}"   width="75" height="75"></td>
          <td>

            <a class="btn btn-primary"  routerLink="/editar-empleado/{{empleado.Id}}"><i class="bi-pencil"></i> Editar</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a class="btn btn-danger" (click)="borrarRegistro(empleado.Id,iControl)" ><i class="bi-trash"></i> Eliminar</a>

          </td>
        </tr>


      </tbody>
    </table>
  </div>
</div>
