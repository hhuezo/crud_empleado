<div class="card">
  <img src="" alt="">
  <div class="card-body">
    <h5 class="card-title">Editar empleados</h5>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-horizontal form-label-left">
    <form [formGroup]="form" (ngSubmit)="enviarDatos()" method="POST">
      <div class="form-group">
        <label class="col-sm-3 control-label">Nombre</label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input type="text" formControlName="Nombre"  class="form-control"  autofocus="true"
            onblur="this.value = this.value.toUpperCase()">
        </div>
        <label class="col-sm-3 control-label">&nbsp;</label>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Apellido</label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input type="text" formControlName="Apellido" class="form-control"
            onblur="this.value = this.value.toUpperCase()">
        </div>
        <label class="col-sm-3 control-label">&nbsp;</label>
      </div>

      <div class="form-group" align="center">
        <button class="btn btn-primary" type="submit">Guardar</button>&nbsp;&nbsp;
        <a class="btn btn-danger"  routerLink="/listar-empleado/">Cancelar</a>
      </div>

    </form>

    </div>
  </div>
</div>
